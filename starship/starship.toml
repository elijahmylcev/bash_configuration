format ="""
[┌──────────$character](bold green)$hostname$os$username$time$git_branch$git_state$git_status$git_metrics$fill$nodejs$cmd_duration$jobs$rust$package
[│](bold green)
[└─$character](bold green)$directory
"""

add_newline = true

[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user:[$user]($style) '
disabled = false
show_always = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[fill]
symbol = " "

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[jobs]
symbol = "  "
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
